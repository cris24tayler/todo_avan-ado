<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>todo avançado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>todo avançado</h1>
        </header>
        <form id="todo-fora">
            <p>adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="oque voce vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form">
            <p>edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="calcel-edit-btn">cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" id="search-input">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>filtrar:</h4>
                <select id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">prontos</option>
                    <option value="todo">a fazer</option>
                </select>
            </div>
        </div>
        <div id="dodo-list">
            <div class="todo">
                <h3>fazendo alguma coisa...</h3>
                <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">        
                <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
